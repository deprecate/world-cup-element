<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="world-cup" attributes="year">

    <template>
        <style>
            :host {
                background-attachment: fixed;
                background-position: 50% 50%;
                background-repeat: no-repeat no-repeat;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                -webkit-transition: background-image 0.5s linear;
                -moz-transition: background-image 0.5s linear;
                transition: background-image 0.5s linear;
            }
        </style>
    </template>

    <script>
        supportedYears = [
            '1950', '1954', '1958', '1962', '1966', '1970', '1974', '1978',
            '1982', '1986', '1990', '1994', '1998', '2002', '2006', '2010', '2014'
        ];

        Polymer('world-cup', {
            yearChanged: function() {
                for (var i = 0; i < supportedYears.length; i++) {
                    if (this.year === supportedYears[i]) {
                        this.style.backgroundImage = 'url(src/' + this.year + '.jpg)';
                    }
                }
            },
            yearSuggestion: function() {
                var options = '';
                for (var i = 0; i < supportedYears.length; i++) {
                    options += '<option value="'+supportedYears[i]+'" />';
                }
                document.getElementById('years').innerHTML = options;
            }()
        });
    </script>

</polymer-element>
