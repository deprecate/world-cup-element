<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;world-cup&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/world-cup.html">
</head>
<body>

    <!-- Using Custom Elements -->
    <world-cup year="2010"></world-cup>

    <input list="years" type="text" value="2010" oninput="document.querySelector('world-cup').year = this.value">
    <datalist id="years"></datalist>

    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        world-cup {
            z-index: -1;
            position: fixed;
            width: 100%;
            height: 100%;
            display: block;
        }

        input {
            background: rgba(255, 255, 255, .7);
            border-radius: 6px;
            border: 2px solid #f2f2f2;
            bottom: 50px;
            color: #34495e;
            font-size: 32px;
            height: 42px;
            left: 50%;
            margin-left: -100px;
            padding: 8px 12px;
            position: absolute;
            text-align: center;
            width: 200px;
        }
    </style>

</body>
</html>
